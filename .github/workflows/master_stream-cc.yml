# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - stream-cc

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://ghcr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_db7b29dc3cae424ea88f2144cf86cda9 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_662547aecfd04f0f9466ef21db0804f8 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: ghcr.io/${{ secrets.AzureAppService_ContainerUsername_db7b29dc3cae424ea88f2144cf86cda9 }}/talk2megooseman/stream_closed_captioner_phoenix:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'stream-cc'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_883391b2db084beaae2c773b49bc763d }}
        images: 'ghcr.io/${{ secrets.AzureAppService_ContainerUsername_db7b29dc3cae424ea88f2144cf86cda9 }}/talk2megooseman/stream_closed_captioner_phoenix:${{ github.sha }}'