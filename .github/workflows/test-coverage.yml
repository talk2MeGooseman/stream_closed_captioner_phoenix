name: CI Tests with Coverage

on:
  push:
    branches: [master]
  pull_request:

env:
  MIX_ENV: test
  ELIXIR_VERSION: "1.16.0"
  OTP_VERSION: "26.0"

jobs:
  test:
    name: Test & Coverage
    runs-on: ubuntu-24.04
    env:
      MIX_ENV: test

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: stream_closed_captioner_phoenix_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Set up Elixir
        uses: erlef/setup-beam@v1
        with:
          elixir-version: ${{ env.ELIXIR_VERSION }}
          otp-version: ${{ env.OTP_VERSION }}

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cache deps
        uses: actions/cache@v3
        with:
          path: deps
          key: ${{ runner.os }}-mix-${{ hashFiles('**/mix.lock') }}
          restore-keys: |
            ${{ runner.os }}-mix-

      - name: Cache _build
        uses: actions/cache@v3
        with:
          path: _build
          key: ${{ runner.os }}-build-${{ hashFiles('**/mix.lock') }}
          restore-keys: |
            ${{ runner.os }}-build-

      - name: Clean to rule out incremental build as a source of flakiness
        if: github.run_attempt != '1'
        run: |
          mix deps.clean --all
          mix clean
        shell: sh

      - name: Install dependencies
        run: mix deps.get

      - name: Compile dependencies
        run: mix deps.compile

      - name: Compile project
        run: mix compile

      - name: Run tests with coverage
        env:
          DATABASE_URL: postgres://postgres:postgres@localhost/stream_closed_captioner_phoenix_test
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: mix coveralls.github

      - name: Generate coverage report comment
        if: github.event_name == 'pull_request'
        run: |
          COVERAGE=$(mix coveralls.github --summary | grep "Coverage" | awk '{print $2}' | tr -d '%')
          echo "Coverage: $COVERAGE%" >> $GITHUB_STEP_SUMMARY
